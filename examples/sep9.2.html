<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Scraping: Ex 1</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Monthly Savings</h1>
  <p>Lets track our savings</p>

  <table>
    <caption>Monthly Savings</caption>
    <tr>
      <th>Month</th>  <!-- <th> tags determine how many columns there are -->
      <th>Savings</th>
      <th>Spending</th>
    </tr>

    <tr>
      <td>Janurary</td>
      <td>$100</td>
    </tr>

    <tr>
      <td>Feburary</td>
      <td>$50</td>
    </tr>

    <tr>
      <td>March</td>
      <td>$340</td>
      <td>$150</td>
    </tr>

    <tr>
      <td>April</td>
      <td>$50</td>
    </tr>

    <tr>
      <td>May</td>
      <td>$10</td>
    </tr>
  </table>
  
</body>
</html>
