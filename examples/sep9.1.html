<!DOCTYPE html>
<html>
  <head>
    <title>HTML TREE</title>

    <style>
      #primary {
        background-color: green;
      }

      #secondary {
        background-color: yellow;
        font-size: 50px;
      }

      .important {
        font-size: 25px;
        color: tomato;
      }
    </style>
  </head>

  <body>
    <div id="primary">
      <h1>We have a quiz today!</h1>
      <p>I hope <em class="important"> you </em> <em>studied!</em></p>
      <br />
      <!-- <p>If you can read this call this number for a job: 123-456-7890</p> -->
      <p>Don't worry, you will do well!</p>
      <hr />
    </div>

    <div id="secondary">
      <ul>
        <li>Homework #1 is assigned today</li>
        <li>Homework #2 is assigned on October 7</li>
        <li class="important">We do not have class next week</li>
      </ul>
    </div>
  </body>
</html>
